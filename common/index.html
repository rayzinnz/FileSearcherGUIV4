<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="styles.css">
    <title>File Searcher V4</title>
  </head>

  <script src="jquery-3.6.4.min.js"></script>

  <body>
    <div class="input_collection"><label class="input_label" for="filename">filename:</label><input type="text" id="filename" autofocus><br></div>
    <div class="input_collection"><label class="input_label" for="contents">contents:</label><input type="text" id="contents" ><br></div>
    <div class="input_collection"><label class="input_label" for="path">path:</label><input type="text" id="path" ><br></div>
    <div class="input_collection"><label class="input_label" for="row_limit">row_limit:</label><input type="number" id="row_limit" value="30"><br></div>
    <label id="lblLoading"> </label>
    <table id="tblData" draggable="true">
      <th>Row</th><th>Filename</th><th>Modified</th><th>Size</th><th>Path</th><th>Archive Path</th><th>Folder</th><th>Snip</th>
    </table><br>
    <!-- <input type="button" id="tst" value="OK" /> -->
  </body>

  <!-- put scripts at bottom so all html and elements exist when they run, so no need for window.onload = function() { -->
  <script src="SupportClasses.js"></script>
  <script src="renderer.js"></script>

</html>
